<form ng-submit="searchMovies()" class="searchform">
  <input type="text" placeholder="Search..." class="searchbox" ng-model="searchtext">
  <button type="submit" class="gobutton">Go!</button>
</form>

<h1 ng-show="response">Search Results...</h1>

<div ng-repeat="result in response.data.results" class="poster" ng-show="result.poster_path">
  <a ng-href="#{{ result.id }}">
    <img ng-src="http://image.tmdb.org/t/p/w185/{{ result.poster_path }}"/>
  </a>
</div>
